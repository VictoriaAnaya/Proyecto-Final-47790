
{% extends 'AppCoder/base.html' %}
{% load static %}

{% block contenido_titulo %}
    <h1 class="display-4 font-weight-bold">{{ noticia.titulo }}</h1>
{% endblock contenido_titulo %}

{% block contenido %}
    <ul class="list-unstyled">
        <li><a href="{% url 'AppCoder:noticias' %}">Volver a Noticias</a></li>
    </ul>

    <!-- Contenido de la Noticia -->
    <div class="my-4">
        <div class="card my-3">
            <div class="card-header">
                <span class="font-weight-bold">{{ noticia.autor }}</span>
            </div>
            <img src="{{ noticia.imagen.url }}" class="card-img-top" alt="Imagen de la Noticia" style="max-height: 200px;">
            <div class="card-body">
                <h3 class="card-title h5">{{ noticia.titulo }}</h3>
                <p class="card-text">{{ noticia.contenido }}</p>
            </div>
        </div>
    </div>
{% endblock contenido %}
