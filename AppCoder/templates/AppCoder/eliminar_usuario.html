{% extends 'AppCoder/base.html' %}

{% block contenido_titulo %}
    <h1>Eliminar Usuario</h1>
{% endblock contenido_titulo %}

{% block contenido %}
    <h2>¿Estás seguro que deseas eliminar a {{ usuario.nombre }}?</h2>
    <form method="post" action="">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar usuario">
    </form>
    <a href="{% url 'AppCoder:buscar_usuarios' %}">Cancelar</a>
{% endblock contenido %}
